<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">

    <style>
        .bungee-tint-regular {
            font-family: "Bungee Tint", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        input{
            margin: 2px;
        }
        .var{
            size: 3;
            padding: 10px;
            background-color: #EEE;
            border-color: #CCC;
            border-width: 1px;
        }
        .result{
            
            height: 37px;
            border-color: #CCC;
            border-width: 1px;
            text-align: center;
            font-size: 10px;
        }
        
        button{
            width: 37px;
            height: 37px;
            background-color: green;
            border: none;
            font-size: 14px;
            color: white;
            border-radius: 3px;
        }
        button:hover{
            background-color: #EE5000;
        }
        .limpa{
            width: 70px;
            font-size: 15px;
            color: white;
            border: none;
            border-radius: 3px;
        }
        html{
            background-color: #8251b9;
        }
        body{
            width: 700px;
            height: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 5px solid #000000ea;
            background-color: #1039be;
        }

    </style>
</head>
<body>
    <div>
    <div>
        <h1 class="bungee-tint-regular">Calculadora</h1>
        <input type="number" id="var1" class="var">
        <input type="number" id="var2" class="var">
        =
        <button onclick="soma()">+</button>
        <input type="text" class="result" id="res1" placeholder="Resultado">
        <button class="limpa" onclick="limpasoma()">Limpar</button>
    </div>

    <div>   
        <input type="number" id="var3" class="var">
        <input type="number" id="var4" class="var">
        =
        <button onclick="sub()">-</button>
        <input type="text" class="result" id="res2" placeholder="Resultado">
        <button class="limpa" onclick="limpasub()">Limpar</button>
    </div>

    <div>  
        <input type="number" id="var5" class="var">
        <input type="number" id="var6" class="var">
        =
        <button onclick="mult()">X</button>
        <input type="text" class="result" id="res3"  placeholder="Resultado">
        <button class="limpa" onclick="limpamulti()">Limpar</button>
    </div>

    <div>   
        <input type="number" id="var7" class="var">
        <input type="number" id="var8" class="var">
        =
        <button onclick="div()">/</button>
        <input type="text" class="result" id="res4"  placeholder="Resultado">
        <button class="limpa" onclick="limpadiv()">Limpar</button>
    </div>
    </div>

    <script>
        function soma(){
            var var1 = parseInt(document.getElementById("var1").value);
            var var2 = parseInt(document.getElementById("var2").value);
            var soma = var1 + var2;
            document.getElementById("res1").value = soma;
        }
        function limpasoma(){
            document.getElementById("res1").value = '';
        }

        function sub(){
            var var1 = parseInt(document.getElementById("var3").value);
            var var2 = parseInt(document.getElementById("var4").value);
            var soma = var1 - var2;
            document.getElementById("res2").value = soma;
        }
        function limpasub(){
            document.getElementById("res2").value = '';
        }

        function mult(){
            var var1 = parseInt(document.getElementById("var5").value);
            var var2 = parseInt(document.getElementById("var6").value);
            var soma = var1 * var2;
            document.getElementById("res3").value = soma;
        }
        function limpamulti(){
            document.getElementById("res3").value = '';
        }

        function div(){
            var var1 = parseInt(document.getElementById("var7").value);
            var var2 = parseInt(document.getElementById("var8").value);
            var soma = var1 / var2;
            document.getElementById("res4").value = soma;
        }
        function limpadiv(){
            document.getElementById("res4").value = '';
        }
    </script>
</body>
</html>
